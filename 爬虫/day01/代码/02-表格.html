<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<!--table>tr*5>td*4-->
<table align="center" border="1" height="200" bgcolor="#8fbc8f" bordercolor="red" cellspacing="10" cellpadding="10">
    <tr align="center">
        <td height="200" width="100">aaaa</td>
        <td height="200" width="100">aaaa</td>
        <td height="200" width="100">aaaa</td>
        <td height="200" width="100">aaaa</td>
    </tr>
    <tr align="center">
        <td>bbbb</td>
        <td align="right">bbbb</td>
        <td>bbbb</td>
        <td>bbbb</td>
    </tr>
    <tr align="center">
        <td>cccc</td>
        <td>cccc</td>
        <td>cccc</td>
        <td>cccc</td>
    </tr>
    <tr align="center">
        <td>dddd</td>
        <td>dddd</td>
        <td>dddd</td>
        <td>dddd</td>
    </tr>
    <tr align="center">
        <td>eeee</td>
        <td>eeee</td>
        <td>eeee</td>
        <td>eeee</td>
    </tr>
</table>

<hr>

<table align="center" border="1">
    <tr align="center">
        <td colspan="2">aaaa</td>
<!--        <td>aaaa</td>-->
        <td>aaaa</td>
        <td>aaaa</td>
    </tr>
    <tr align="center">
        <td>bbbb</td>
        <td>bbbb</td>
        <td>bbbb</td>
        <td>bbbb</td>
    </tr>
    <tr align="center">
        <td>cccc</td>
        <td rowspan="3">cccc</td>
        <td>cccc</td>
        <td>cccc</td>
    </tr>
    <tr align="center">
        <td>dddd</td>

        <td>dddd</td>
        <td>dddd</td>
    </tr>
    <tr align="center">
        <td>eeee</td>

        <td>eeee</td>
        <td>eeee</td>
    </tr>
</table>

<hr>

<table border="1" cellspacing="0" cellpadding="10">
    <tr>
        <td colspan="2">表式编号</td>
        <td colspan="3"></td>

    </tr>
    <tr>
        <td colspan="2">修改状态</td>
        <td>&nbsp &nbsp &nbsp &nbsp</td>
        <td>版本</td>
        <td>&nbsp &nbsp &nbsp &nbsp</td>
    </tr>
</table>


</body>
</html>
