<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="https://www.baidu.com" method="">
    <!--    文本框-->
    用户名: <input type="text" value="" placeholder="user" /> <br>
    密码: <input type="password" name="" /> <br>
    <!--    单选框-->
    你喜欢的水果
    <input type="radio" name="fruit" value="xg" disabled>西瓜
    <input type="radio" name="fruit" value="xj">香蕉
    <input type="radio" name="fruit" value="pg" checked>苹果
    <br>
    <!--    复选框-->
    你的爱好
    <input type="checkbox" name="hobby" value="run">跑步
    <input type="checkbox" name="hobby" value="swiming">游泳
    <input type="checkbox" name="hobby" value="basketball" checked>篮球
    <input type="checkbox" name="hobby" value="football">足球

    <br>
    <!--下拉菜单-->
    你的省份
    <select name="city" id="">
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="guangzhou">广州</option>
        <option value="shenzhen" selected>深圳</option>

    </select>
    <!--文本域-->
    <br>
    简介:
    <textarea name=""  cols="30" rows="10"></textarea>


    <br>
    <input type="button" value="提交" />
    <button>按钮</button>
    <input type="submit" value="提交" />

</form>

</body>
</html>
