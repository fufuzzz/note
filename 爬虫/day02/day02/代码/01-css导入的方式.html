<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="a.css">
    <style>
        div {
            color: green;
            border: 1px solid blue;
        }

        #one {
            background: red;
        }

        #two {
            background: blue;
        }

        #three {
            background: green;
        }

        .t {
            font-size: 30px;
        }

        /** {*/
        /*    text-decoration: underline;*/
        /*}*/

        h2, h3, h4 {
            background: yellow;
        }

        div span {
            font-style: italic;
        }

        div li{
            color: crimson;
        }

        a:hover{
            text-decoration: underline;
            color: red;
        }

        a{
            text-decoration: none;
        }

        a:visited{
            color: green;
        }

        a:active{
            color: cyan;
        }

        .dh{
            width:100px;
            height: 100px;
            border:1px solid red;
        }

        .dh:hover{
            background: red;
        }
    </style>


</head>
<body>

<div id="one">hello world</div>

<div id="two" class="t">aaaaaaaaaaa</div>

<div id="three">bbbbbbbbbbb</div>


<span>...span1111...</span>

<h1>..h1..</h1>

<a href="">..aaa..</a>

<h2>..h2..</h2>
<h3>..h3..</h3>
<h4>..h4..</h4>

<div>
    <span>...span2222...</span>
</div>


<div>
    <ul>
        <li>aaa
            <ul>
                <li>aaa1</li>
                <li>aaa2</li>
            </ul>
        </li>
        <li>
            bbb
        </li>
    </ul>
</div>


<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>


<a href="">点击的链接</a>



<div class="dh">div hover</div>

</body>
</html>
