<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="a.css">
    <style>
        div {
            color: green;
            border: 1px solid blue;
            background: red;
        }

        #one {
            background: red;
        }

        #two {
            background: blue;
        }

        #three {
            background: green;
        }

        .t {
            font-size: 30px;
        }

        /** {*/
        /*    text-decoration: underline;*/
        /*}*/

        h2, h3, h4 {
            background: yellow;
        }

        div span {
            font-style: italic;
        }
        div li{
            color: pink;
        }

        a:hover{
            text-decoration: underline;
            color: red;

        }
        a{
            text-decoration: none;
        }
        a:visited{
            color: green;
        }
        a:active{
            color: red;
        }
        .dh{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background: blue;
        }
        .dh:hover{
            background: red;
        }

    </style>

</head>
<body>

<div id="one">hello world</div>

<div id="two" class="t">aaaaaaaaaa</div>

<div id="three">bbbbbbbbbb</div>

<!--# js 通过id获取对象-->

<span>...span...</span>
<h1>..h1..</h1>
<a href="">...aaaa...</a>

<h2>222</h2>
<h3>333</h3>
<h4>444</h4>


<div>
    <span>span2222</span>
</div>

<div>
    <ul>
        <li>aaa
            <ul>
                <li>aaa1</li>
                <li>aaa2</li>
            </ul>
        </li>

        <li>
            bbb
        </li>

    </ul>
</div>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</ul>


<a href="">点击的链接</a>

<div class="dh">div hover</div>

</body>
</html>
