<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>

    console.log(String.fromCharCode(Math.random()*26+65))


    var a = ''
    console.log(a)
    for (var i=0; i<4; i++) {
        var b = Math.random()
        if (b <= 9/35) {
            a = a + Math.round(Math.random() * 9)

        } else {
            a = a + String.fromCharCode(Math.random() * 26 + 65)
        }
    }
    console.log(a)

</script>
