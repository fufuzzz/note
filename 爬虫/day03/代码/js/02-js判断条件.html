<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 判断年龄
    // 在0-20之间,输出少年
    // 在20-40之间,输出青年
    // 在40-60之间,输出中年
    // 大于60之间,输出老年
    var age =20
    if (age >= 0 && age<20){
        console.log("少年")
    }
    else if(age>=20 && age<40){
        console.log("青年")
    }
    else if (age>=40 && age<60){
        console.log("中年")
    }
    else{
        console.log("老年")
    }


    if(!age){
        console.log('yes')
    }else {
        console.log('no')
    }


</script>

</body>
</html>
