<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var salary = 10000
        var i = 1
        while(i<=20){
            salary = salary*(1+0.05)
            i++
        }
        console.log("20年后的工资是: %d", salary)

        var n = 0
        var s = 15
        while (s<50){
            s +=5
            n++
        }
        console.log("%d次可以把水缸挑满", n)

        var x = 1
        for (var i=10; i>=1; i--){
            x *=i
        }
        console.log('10的阶乘%d', x)

    </script>
</head>

</html>
